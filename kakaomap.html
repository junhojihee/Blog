<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>여러개 마커 표시하기</title>
</head>
<body>
    <div id="map" style="width:100%;height:500px;"></div>
    <input type="text" id="address" placeholder="주소를 입력하세요">
    <input type="text" id="companyName" placeholder="회사 이름을 입력하세요">
    <button onclick="addMarker()">추가</button>

    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=6b72dfe6dbe62fc2ba626c0911fcc37e"></script>
    <script>
        var mapContainer = document.getElementById('map'),
            mapOption = {
                center: new kakao.maps.LatLng(33.450701, 126.570667),
                level: 3
            };

        var map = new kakao.maps.Map(mapContainer, mapOption);

        var markers = [];

        function addMarker() {
            var address = document.getElementById('address').value;
            var companyName = document.getElementById('companyName').value;

            var geocoder = new kakao.maps.services.Geocoder();

            geocoder.addressSearch(address, function(result, status) {
                if (status === kakao.maps.services.Status.OK) {
                    var coords = new kakao.maps.LatLng(result[0].y, result[0].x);
                    var marker = new kakao.maps.Marker({
                        map: map,
                        position: coords,
                        title: companyName // 회사 이름을 마커 타이틀로 설정
                    });

                    markers.push(marker);

                    map.setCenter(coords);
                } else {
                    alert('주소를 찾을 수 없습니다.');
                }
            });
        }
    </script>
</body>
</html>
